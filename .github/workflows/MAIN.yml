name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository
      - uses: actions/checkout@v2

      # Generates the snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Vj4y107  # Change this to your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif  # Path to output GIF
          svg_out_path: dist/github-contribution-grid-snake.svg    # Path to output SVG

      # Show the status of the build
      - run: git status

      # Push the generated files to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token for authentication
          branch: master  # Branch to push changes to
          force: true  # Force push to overwrite the branch

      # Deploys the generated files to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The branch to push to
          build_dir: dist  # Directory containing the files to deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token for authentication
